<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%
        <link rel="stylesheet" href="%sveltekit.assets%/style.css" />
        
        <!-- Initial Theme Setup Script -->
        <script>
            let root = document.documentElement;
            let colorScheme = localStorage.colorScheme ?? 'light';
            root.style.setProperty('color-scheme', colorScheme);
        </script>
    </head>
    <body data-sveltekit-preload-data="hover">
        <!-- This will render the Svelte body content -->
        <div style="display: contents">%sveltekit.body%</div>

        <!-- Include the global JavaScript file -->
        <script src="%sveltekit.assets%/global.js" type="module"></script>
    </body>
</html>
